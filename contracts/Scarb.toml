[package]
cairo-version = "2.6.3"
name = "pixelaw"
version = "0.2.20"
homepage = "https://github.com/pixelaw/core"
# Use the prelude with the less imports as possible
# from corelib.
#edition = "2023_10"

[cairo]
sierra-replace-ids = true

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v0.7.0-alpha.2" }

[[target.dojo]]
build-external-contracts = []

[lib]

[tool.dojo]
