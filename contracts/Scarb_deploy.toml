[package]
cairo-version = "=2.8.4"
name = "pixelaw"
version = "0.4.7"
homepage = "https://github.com/pixelaw/core"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.0-rc.2" }

[tool.fmt]
sort-module-level-items = true

[[target.dojo]]
build-external-contracts = []

[profile.dev-pop]

[profile.slot]

[profile.sepolia]

[profile.mainnet]

[scripts]
init = "./scripts/init.sh"
paint = "./scripts/paint.sh"
paint_json = "./scripts/paint_json.sh"
populate = "./scripts/populate.sh"
