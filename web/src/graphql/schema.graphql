query getEntities {
  entities(keys: ["*"], first: 4096) {
    edges {
      node {
        keys
        models {
          ... on App {
            manifest
            icon
            action
            name
            system
             __typename
          }
          ... on AppName {
            name
            system
            __typename
          }
          ... on AppUser {
            action
            player
            system
            __typename
          }
          ... on CoreActionsAddress {
            key
            value
            __typename
          }
          ... on Permissions {
            allowing_app
            allowed_app
            permission {
              app
              color
              owner
              text
              timestamp
              action
              __typename
            }
            __typename
          }
          ... on Pixel {
            x
            y
            created_at
            updated_at
            app
            color
            owner
            text
            timestamp
            action
            __typename
          }
          ... on QueueItem {
            id
            valid
            __typename
          }
        }
      }
    }
  }
}

query all_filtered_entities(
  $first: Int
  $xMin: u64
  $xMax: u64
  $yMin: u64
  $yMax: u64
) {
  pixelModels(
    first: $first
    where: { xGTE: $xMin, xLTE: $xMax, yGTE: $yMin, yLTE: $yMax }
  ) {
    edges {
      node {
        x
        y
        created_at
        updated_at
        app
        color
        owner
        text
        timestamp
        action
        __typename
      }
    }
  }
}


query apps {
  appModels {
    edges {
      node {
        manifest
        icon
        action
        name
        system
        __typename
      }
    }
  }
}

query alerts(
  $first: Int
) {
  events(
    first: $first,
    keys: [
      "0x4f01980329bc5de8cd181e4fb67fefefe583bd41f04365fa472ba112e7e5ef"
    ]) {
    edges {
      node {
        id
        keys
        data
        created_at
        transaction_hash
      }
    }
  }
}

query instructions(
  $first: Int
) {
  instructionModels(first: $first) {
    edges {
      node {
        system
        selector,
        instruction,
        __typename
      }
    }
  }
}
